<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据统计</title>
    <!-- 引入EasyUI的jQuery库文件 -->
    <script type="text/javascript" src="libs/jquery.min.js"></script>

    <!-- 引入EasyUI的EasyUI库文件 -->
    <script type="text/javascript" src="libs/jquery.easyui.min.js"></script>

    <!-- 引入EasyUI的样式文件 -->
    <link rel="stylesheet" type="text/css" href="libs/themes/default/easyui.css">

    <style type="text/css">

        /* 调整顶部导航栏样式 */
        .nav {
            height: 60px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav h1 {
            margin: 0;
        }
        .nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        .nav li {
            margin-right: 30px;
            font-size: 16px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
        }
        .nav a:hover {
            color: #000;
        }

        /* 调整侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #fafafa;
            border-right: 1px solid #ccc;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .sidebar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .sidebar li {
            margin-top: 25px;
            margin-left: 50px;
            font-size: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            color: #000;
            font-weight: bold;
        }

        /* 调整页面主体部分样式 */
        .main {
            height: calc(100vh - 60px);
            margin: 0 auto;
            width: 80%;
        }

        .main tr {
            margin: 0;
        }
    </style>
</head>
<body class="easyui-layout">
    <div class="nav" data-options="region:'north',border:false">
        <h1>社区网格管理系统</h1>
        <ul>
            <li><a href="login.html">退出</a></li>
        </ul>
    </div>
    <div class="sidebar" data-options="region:'west',split:true,border:false">
        <ul>
            <li><a href="admin_index.html" style="font-weight: bold">数据统计</a></li>
            <li><a href="admin_population.html">居民管理</a></li>
            <li><a href="admin_log.html">日志查看</a></li>
        </ul>
    </div>
    <div class="main" data-options="region:'center',border:false">
        <table id="datagrid" class="easyui-datagrid" style="width:100%;height:100%;">
            <thead>
                <tr>
                    <th data-options="field:'name',width:100">姓名</th>
                    <th data-options="field:'email',width:150">邮箱</th>
                    <th data-options="field:'phone',width:100">电话</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script type="text/javascript">
$(function(){
    //获取所有用户信息
    $.get("http://127.0.0.1:8080/users", function(data){
        //将数据填充到表格中
        $('#datagrid').datagrid('loadData', data);
    });
});

</script>
</html>
