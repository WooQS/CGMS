<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>社区网格管理系统</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.19/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.19/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.19/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'north',border:false" style="height:80px;background-color:#f0f0f0;padding:10px;">
			<h2 style="margin:0;color:#428bca;">社区网格管理系统</h2>
		</div>
		<div data-options="region:'west',split:true,title:'菜单栏',iconCls:'icon-reload',width:200" style="padding:10px;">
			<ul id="menu" class="easyui-tree">
				<li>
					<span>数据统计</span>
					<ul>
						<li><a href="#">月度数据</a></li>
						<li><a href="#">年度数据</a></li>
					</ul>
				</li>
				<li>
					<span>用户管理</span>
					<ul>
						<li><a href="#">添加用户</a></li>
						<li><a href="#">删除用户</a></li>
					</ul>
				</li>
				<li>
					<span>社区管理</span>
					<ul>
						<li><a href="#">社区信息</a></li>
						<li><a href="#">小区信息</a></li>
					</ul>
				</li>
				<li><a href="#">日志查看</a></li>
			</ul>
		</div>
		<div data-options="region:'center',title:'主界面',iconCls:'icon-ok'" style="padding:10px;">
			<p>欢迎使用社区网格管理系统！</p>
		</div>
	</div>
      
	<script type="text/javascript">
		$(function(){
			$('#loginBtn').click(function(){
				$('#form').submit();
			});
		});
	</script>
</body>
</html>
